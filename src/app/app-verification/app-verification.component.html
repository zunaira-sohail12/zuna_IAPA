<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(90deg,rgba(173, 197, 255, 1) 22%, rgba(89, 184, 240, 1) 53%, rgba(128, 150, 237, 1) 100%); padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center;">

<div class="upload-container">
  <h2>Upload Files with Descriptions</h2>

  <div *ngFor="let item of fileItems; let i = index" class="file-entry">
    <input type="file" class="btn btn-outline-success" style="margin:5px;" (change)="onFileChange($event, i)" />
    <input type="text" class="btn btn-outline-success" style="margin:5px;" [(ngModel)]="item.description" placeholder="Enter description" />
    <button (click)="removeFile(i)">Remove</button>

    <div *ngIf="uploadProgress[i] >= 0">
      <progress [value]="uploadProgress[i]" max="100"></progress>
      {{ uploadProgress[i] }}%
    </div>
  </div>
<h3>{{fileMsg}}</h3>
  <button type="button" class="btn btn-outline-primary" style="margin:5px;" (click)="addFile()">Add Another File</button>
  <button type="button" class="btn btn-outline-primary" style="margin:5px;" (click)="uploadAll()">Upload All</button>
  <h1>{{refId}}</h1>
  <button type="button" class="btn btn-primary" style="margin:5px;" routerLink="/as-is/assessment">Next</button>
  <button type="button" class="btn btn-primary" style="margin:5px;" routerLink="/as-is">End</button>
</div>
</body>
</html>
